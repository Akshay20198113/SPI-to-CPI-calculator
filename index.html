<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- CPI_container html part -->
    <div class="cgpa_container">
        <!-- CPI title html part -->
        <div class="cgpa_title">
            <h4>CPI Calculator using SPI</h4>
        </div>
        <!-- SPI input html part -->
        <input type="text" id="first-spi" placeholder="1st-semester">
        <input type="text" id="two-spi" placeholder="2nd-semester">
        <input type="text" id="three-spi" placeholder="3rd-semester">
        <input type="text" id="four-spi" placeholder="4th-semester">
        <input type="text" id="five-spi" placeholder="5th-semester">
        <input type="text" id="six-spi" placeholder="6th-semester">
        <input type="text" id="seven-spi" placeholder="7th-semester">
        <input type="text" id="eight-spi" placeholder="8th-semester">
        <!-- CPI output html part -->
        <div class="cgpa_output">
            <h1>CPI =</h1>
            <button id="btn_re">
                Reset
            </button>
            <button id="btn_sub">
                submit
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
